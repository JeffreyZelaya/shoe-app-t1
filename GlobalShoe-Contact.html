<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Global Shoe Shop</title>

    <link rel="stylesheet" href="GlobalShoeStyle/page-container.css">
    <link rel="stylesheet" href="GlobalShoeStyle/buttons.css">
    <link rel="stylesheet" href="GlobalShoeStyle/common.css">
    <link rel="stylesheet" href="GlobalShoeStyle/contact.css">
    <link rel="stylesheet" href="GlobalShoeStyle/helpers.css">
    <link rel="stylesheet" href="GlobalShoeStyle/form.css">
</head>
<body>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
​
                <div class="company-details-wrapper">                    
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            2912 Executive Pkwy #220 <br>Lehi, UT 84043
                        </div>
                    </div>
                    <div class="company-details-wrapper">                    
                            <i class="fas fa-phone-volume"></i>
                            <div>
                                555 555 5555
                            </div>
                        </div>                            
            </div>
​
            <div class="form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Your name">
                        <label for="fullName">Your name</label>
                    </div>
​
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your email">
                        <label for="email">Your email</label>
                        </div>
​
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Message</label>   
                    </div>
                    
                    <div class="spacer10"></div>
​
                    <div class="center-btn-wrapper">
                        <button type="submit" class="btn">Send</button>
                    </div>
            </div>
​
        </div>
    </div> 
    <div class="spacer60"></div>  
</body>
</html>
